<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navigation Bar with Multi level dropdown</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="script.js" defer></script>
</head>

<body>
  <!-- NAVBAR SECTION -->
  <nav class="navbar">
    <div class="logo">
      <a href="#" class="logo">LOGO</a>
    </div>
    <div class="navbar-content">
      <ul class="navbar-list">
        <li class="navbar-item">
          <a href="#" class="navbar-link">Link 1</a>
        </li>
        <li class="navbar-item">
          <a href="#" class="navbar-link">Link 2</a>
        </li>
        <li class="navbar-item dropdown">
          <a href="#" class="navbar-link dropdown-btn">Link 3 <i class="fas fa-caret-down"></i></a>
          <div class="dropdown-list">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <div class="dropdown">
              <a href="#" class="dropdown-btn">Link 3</a>
              <div class="dropdown-list dropdown-inner">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
                <a href="#">Link 4</a>
                <a href="#">Link 5</a>
              </div>
            </div>
            <a href="#">Link 4</a>
            <a href="#">Link 5</a>
          </div>
        </li>
        <li class="navbar-item">
          <a href="#" class="navbar-link">Link 4 <i class="fas fa-caret-down"></i></a>
        </li>
      </ul>
      <div class="navbar-right">
        <form action="#">
          <input type="text" class="search-input" placeholder="Search...">
          <button class="btn btn-search">Search</button>
        </form>
      </div>
    </div>
  </nav>
</body>

</html>
